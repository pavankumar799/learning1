<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Survey FOrm</h1>
    <form id="form">
      <div class="form-control">
        <label for="name" id="label-name"> Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" />
      </div>
      <form id="form">
        <div class="form-control">
          <label for="email" id="label-email"> Email</label>
          <input type="text" id="email" placeholder="Enter Your email" />
        </div>
        <form id="form">
            <div class="form-control">
              <label for="age" id="label-age"> Age</label>
              <input type="number" id="name" placeholder="Enter Your Age" />
            </div>
        <div class="form-control">
            <label for="role" id="label-role">
                Which Option Best Describes you
            </label>
            <select name = "role" id="role">
                <option value ="student">studet</option>
                <option value ="intern">intern</option>
                <option value ="profecinal">profecinal</option>
                <option value ="other">other</option>
            </select>
            <div class="form-control">
                <label>
                    wuld you recommend pavan number?
                </label>
                <label for="recommend-1">
                    <input type="radio" id="recommend-1" name="recommend">yes</input>

                </label>
                <label for="recommend-2">
                    <input type="radio" id="recommend-2" name="recommend">No</input>
                    
                </label>
                <label for="recommend-3">
                    <input type="radio" id="recommend-3" name="recommend">may be</input>
                    
                </label>
            </div>
            <div class="form-control">
                <label>Languages and Frameworks known 
                    <small>(Check all that apply)</small>
                </label>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                    <input type="checkbox"
                           name="inp">C</input></label>
                <label for="inp-2">
                    <input type="checkbox"
                           name="inp">C++</input></label>
                <label for="inp-3">
                    <input type="checkbox"
                           name="inp">C#</input></label>
                <label for="inp-4">
                    <input type="checkbox"
                           name="inp">Java</input></label>
                <label for="inp-5">
                    <input type="checkbox"
                           name="inp">Python</input></label>
                <label for="inp-6">
                    <input type="checkbox"
                           name="inp">JavaScript</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">React</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Angular</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Django</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Spring</input></label>
            </div>
      
            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions
                </label>
     
                <!-- multi-line text input control -->
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>
      
            <!-- Multi-line Text Input Control -->
            <button type="submit" value="submit">
                Submit
            </button>
        </div>
    </form>
  </body>
</html>
